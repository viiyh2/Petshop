<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fale Conosco</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fale Conosco</h1>
  <form>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <p>Você já é nosso cliente?</p>
    <input type="radio" id="sim" name="cliente" value="sim">
    <label for="sim">Sim</label><br>
    <input type="radio" id="nao" name="cliente" value="nao">
    <label for="nao">Não</label><br><br>

    <label for="servico">Serviço desejado:</label><br>
    <select id="servico" name="servico">
      <option value="banho">Banho</option>
      <option value="tosa">Tosa</option>
      <option value="consulta">Consulta</option>
    </select><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="5" cols="40"></textarea><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
